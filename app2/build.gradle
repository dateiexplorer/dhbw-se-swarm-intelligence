plugins {
    id 'de.dhbw.mosbach.se.si.java-application-conventions'
}

dependencies {
    implementation project(':tsplib')
    implementation 'com.google.code.gson:gson:2.9.0'
}

application {
    // Define the main class for the application.
    mainClass = 'de.dhbw.mosbach.se.si.app2.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'de.dhbw.mosbach.se.si.app2.App'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
